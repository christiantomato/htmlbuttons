<!--CSS Code!-->
<style>
  .subscribe-button  {
    /*css properties*/
    background-color: rgb(194, 0, 0);
    color: white;
    border: none;
    height: 35px;
    width: 110px;
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
    transition: opacity 0.5s;
    vertical-align: top;
  }

  /*Hover*/
  .subscribe-button:hover {
    opacity: 0.7;
  }

  .subscribe-button:active {
    opacity: 0.3;
  }

  .join-button {
    background-color: white;
    color: rgb(43, 167, 255);
    border-color: rgb(43, 167, 255);
    border-style: solid;
    border-width: 1px;
    /*do padding instead
    height: 35px;
    width: 70px;
    */
    border-radius: 5px;
    cursor: pointer;
    margin-right: 10px;
    transition: background-color 0.5s;
    transition: color 0.5s;
    padding: 10px;
  }

  .join-button:hover {
    background-color: rgb(43, 167, 255);
    color: white
  }

  .join-button:active {
    opacity: 0.5
  }

  .tweet-button {
    background-color: rgb(49, 166, 255);
    color: white;
    border-radius: 20px;
    height: 35px;
    width: 75px;
    border: none;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 1s;
  }

  .tweet-button:hover {
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.4);
  }

  .tweet-button:active {
    opacity: 0.5
  }

</style>

<!--HTML Code!-->
<button class="subscribe-button">
  SUBSCRIBE
</button>

<button class="join-button">
  JOIN
</button>

<button class="tweet-button">
  Tweet
</button>
